name: Manual Publish to GitHub Packages

on:
    workflow_dispatch:
        inputs:
            tag:
                description: "Tag to publish (e.g., v0.5.0)"
                required: true
                type: string

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Fetch tags
              run: git fetch --tags

            - name: Checkout to tag
              run: git checkout ${{ github.event.inputs.tag }}

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  registry-url: "https://npm.pkg.github.com/"

            - name: Install dependencies
              run: npm install

            - name: Publish to GitHub Packages
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
